<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Viewer</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="main-header">
        <a href="/index.html" id="logo">MovieViewer</a>
        <nav>
            <ul>
                <li>
                    <form action="" method="get">
                        <input type="text" name="search-film" id="searchfilm" placeholder="Search">
                    </form>
                </li>
                <li>
                    <button type="submit">GO</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="movie-list">
            <ul>
                <li class="movie-item">
                    <img src="images/60minutes.jpg" alt="">
                    <div class="movie-conteiner">
                        <p>60 minutes</p>
                        <div class="Rating">7.586</div>
                    </div>
                </li>
                <li class="movie-item">
                    <img src="images/aquaman.jpg" alt="">
                    <div class="movie-conteiner">
                        <p>Aquaman</p>
                        <div class="Rating">8.679</div>
                    </div>
                </li>
                <li class="movie-item">
                    <img src="images/badland.jpg" alt="">
                    <div class="movie-conteiner">
                        <p>Badland Hunters</p>
                        <div class="Rating">7.543</div>
                    </div>
                </li>
                <li class="movie-item">
                    <img src="images/beekeeper.jpg" alt="">
                    <div class="movie-conteiner">
                        <p>Beekeeper</p>
                        <div class="Rating">5.381</div>
                    </div>
                </li>
                <li class="movie-item">
                    <img src="images/marvel.jpg" alt="">
                    <div class="movie-conteiner">
                        <p>Marvel</p>
                        <div class="Rating">9.111</div>
                    </div>
                </li>
                <li class="movie-item">
                    <img src="images/migration.jpg" alt="">
                    <div class="movie-conteiner">
                        <p>Migration</p>
                        <div class="Rating">8.651</div>
                    </div>
                </li>
                <li class="movie-item">
                    <img src="images/wish.jpg" alt="">
                    <div class="movie-conteiner">
                        <p>Wish</p>
                        <div class="Rating">6.841</div>
                    </div>
                </li>
                <li class="movie-item">
                    <img src="images/wonka.jpg" alt="">
                    <div class="movie-conteiner">
                        <p>Wonka</p>
                        <div class="Rating">7.586</div>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
